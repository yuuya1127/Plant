{% extends "base.html" %}

{% block content %}
<style>
    /* index.html å°‚ç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ« */
    .main-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 90%;
      margin: 50px auto; /* ä¸­å¤®å¯„ã› */
    }

    .upload-area {
      border: 3px dashed #d1d5db;
      border-radius: 15px;
      padding: 50px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }
    .upload-area:hover { border-color: #16a34a; background: #f0fdf4; }
    .upload-icon { font-size: 4rem; color: #9ca3af; margin-bottom: 20px; }
    .upload-text { color: #4b5563; font-size: 1.1rem; margin-bottom: 10px; }
    .upload-subtext { color: #9ca3af; font-size: 0.9rem; }
    
    #imageInput { display: none; }
    
    .preview-area { display: none; margin-top: 20px; text-align: center; }
    .preview-image { max-width: 100%; max-height: 400px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    
    .identify-btn {
      background: #16a34a; color: white; border: none;
      padding: 15px 40px; font-size: 1.1rem; font-weight: 600;
      border-radius: 10px; cursor: pointer; transition: background 0.3s;
      width: 100%;
    }
    .identify-btn:hover { background: #15803d; }

    .loading { display: none; text-align: center; color: #16a34a; font-size: 1.1rem; margin-top: 20px; }
    .loading-spinner {
      border: 4px solid #f3f4f6; border-top: 4px solid #16a34a;
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 1s linear infinite; margin: 0 auto 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .error {
      background: #fef2f2; border: 1px solid #fecaca; color: #991b1b;
      padding: 15px; border-radius: 10px; margin-top: 20px; display: none;
    }
</style>

<div class="main-container">
  {% if not session.get('username') %}
  <div style="text-align: right; margin-bottom: 10px;">
      <button class="login-btn" id="cameraBtn" style="padding: 5px 10px; font-size: 1.2rem;">ğŸ“·</button>
      <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
  </div>
  {% endif %}

  <div class="upload-area" id="uploadArea">
    <div class="upload-icon">ğŸ“¤</div>
    <div class="upload-text">ã‚¯ãƒªãƒƒã‚¯ã—ã¦ç”»åƒã‚’é¸æŠ</div>
    <div class="upload-subtext">ã¾ãŸã¯ç”»åƒã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—</div>
    <input type="file" id="imageInput" accept="image/*">
  </div>

  <div class="preview-area" id="previewArea">
    <img id="previewImage" class="preview-image" alt="ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼">
    <button class="identify-btn" id="identifyBtn">æ¤ç‰©ã‚’è­˜åˆ¥ã™ã‚‹</button>
  </div>

  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div>è­˜åˆ¥ä¸­...</div>
  </div>

  <div class="error" id="error"></div>
</div>

<script>
    // index.html å°‚ç”¨ã®JS
    window.addEventListener('DOMContentLoaded', () => {
        const imgData = localStorage.getItem('uploadImage');
        if (imgData) {
            const previewImage = document.getElementById('previewImage');
            const uploadArea = document.getElementById('uploadArea');
            const previewArea = document.getElementById('previewArea');
            const imageInput = document.getElementById('imageInput');

            previewImage.src = imgData;
            uploadArea.style.display = 'none';
            previewArea.style.display = 'block';

            fetch(imgData)
            .then(res => res.blob())
            .then(blob => {
                const file = new File([blob], "history_image.png", { type: blob.type });
                const dt = new DataTransfer();
                dt.items.add(file);
                imageInput.files = dt.files;
                selectedFile = file;
            });
            localStorage.removeItem('uploadImage');
        }
    });

    const uploadArea = document.getElementById('uploadArea');
    const imageInput = document.getElementById('imageInput');
    const previewArea = document.getElementById('previewArea');
    const previewImage = document.getElementById('previewImage');
    const identifyBtn = document.getElementById('identifyBtn');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    let selectedFile = null;

    uploadArea.addEventListener('click', () => imageInput.click());
    imageInput.addEventListener('change', e => handleFile(e.target.files[0]));
    uploadArea.addEventListener('dragover', e => { e.preventDefault(); uploadArea.classList.add('dragover'); });
    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
    uploadArea.addEventListener('drop', e => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      handleFile(e.dataTransfer.files[0]);
    });

    function handleFile(file) {
      if (!file || !file.type.startsWith('image/')) {
        showError('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');
        return;
      }
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = e => {
        previewImage.src = e.target.result;
        uploadArea.style.display = 'none';
        previewArea.style.display = 'block';
        errorDiv.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    identifyBtn.addEventListener('click', async () => {
      if (!selectedFile) return;
      const formData = new FormData();
      formData.append('image', selectedFile);
      identifyBtn.disabled = true;
      loading.style.display = 'block';
      errorDiv.style.display = 'none';

      try {
        const response = await fetch('/identify', { method: 'POST', body: formData });
        const data = await response.json();

        if (data.success) {
          const username = "{{ session.get('username') or 'guest' }}";
          const historyKey = `plantHistory_${username}`;
          
          let history = JSON.parse(localStorage.getItem(historyKey)) || [];
          history.unshift({
              image_url: data.image_url,
              results: data.results,
              timestamp: new Date().toISOString()
          });
          localStorage.setItem(historyKey, JSON.stringify(history));
          localStorage.setItem('plantResults', JSON.stringify(data));
          window.location.href = '/result';
        } else {
          showError(data.error || 'è­˜åˆ¥ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }
      } catch (error) {
        showError('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
      } finally {
        identifyBtn.disabled = false;
        loading.style.display = 'none';
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    const cameraBtn = document.getElementById('cameraBtn');
    if (cameraBtn) {
        const cameraInput = document.getElementById('cameraInput');
        cameraBtn.addEventListener('click', () => cameraInput.click());
        cameraInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    previewImage.src = event.target.result;
                    uploadArea.style.display = 'none';
                    previewArea.style.display = 'block';
                };
                reader.readAsDataURL(file);
                selectedFile = file;
            }
        });
    }
</script>
{% endblock %}
