<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物識別アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #d1fae5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #166534;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #4b5563;
            font-size: 1rem;
        }
        
        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #16a34a;
            background: #f0fdf4;
        }
        
        .upload-area.dragover {
            border-color: #16a34a;
            background: #f0fdf4;
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #9ca3af;
            margin-bottom: 20px;
        }
        
        .upload-text {
            color: #4b5563;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        #imageInput {
            display: none;
        }
        
        .preview-area {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .identify-btn {
            background: #16a34a;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        
        .identify-btn:hover {
            background: #15803d;
        }
        
        .identify-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #16a34a;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #16a34a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div style="position:absolute; top:20px; right:20px;">
        {% if session.get('username') %}
            <span style="padding:8px 16px; background-color:#4CAF50; color:white; border-radius:5px;">
                {{ session.get('username') }} さん
            </span>
            <a href="{{ url_for('logout') }}" style="margin-left:10px; padding:8px 16px; background-color:#f44336; color:white; border-radius:5px; text-decoration:none;">
                ログアウト
            </a>
        {% else %}
            <a href="/login?next=/" style="padding:8px 16px; background-color:#4CAF50; color:white; border-radius:5px; text-decoration:none;">
                ログイン
            </a>
        {% endif %}
    </div>

    <div class="container">
        <div class="header">
            <h1>🌿 植物識別アプリ</h1>
            <p>PlantNet APIで植物を識別します</p>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📤</div>
            <div class="upload-text">クリックして画像を選択</div>
            <div class="upload-subtext">または画像をドラッグ＆ドロップ</div>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <div class="preview-area" id="previewArea">
            <img id="previewImage" class="preview-image" alt="プレビュー">
            <button class="identify-btn" id="identifyBtn">植物を識別する</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>識別中...</div>
        </div>
        
        <div class="error" id="error"></div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const identifyBtn = document.getElementById('identifyBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        
        let selectedFile = null;
        
        // クリックでファイル選択
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });
        
        // ファイル選択時
        imageInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // ドラッグ＆ドロップ
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        // ファイル処理
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('画像ファイルを選択してください');
                return;
            }
            
            selectedFile = file;
            
            // プレビュー表示
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                uploadArea.style.display = 'none';
                previewArea.style.display = 'block';
                errorDiv.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        // 識別ボタン
        identifyBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('image', selectedFile);
            
            identifyBtn.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/identify', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 結果をlocalStorageに保存
                    localStorage.setItem('plantResults', JSON.stringify(data));
                    // 結果画面に遷移
                    window.location.href = '/result';
                } else {
                    showError(data.error || '識別に失敗しました');
                }
            } catch (error) {
                showError('エラーが発生しました: ' + error.message);
            } finally {
                identifyBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
