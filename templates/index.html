<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物識別アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #d1fae5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 上部バー（ヘッダー） */
        .header-bar {
            width: 100%;
            background-color: #166534; /* 濃い緑 */
            border-bottom: 3px solid #14532d;
            color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 60px;
            z-index: 10;
        }

        .header-bar h1 {
            font-size: 1.6rem;
            font-weight: bold;
        }

        .login-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-box a, .login-box span {
            color: white;
            text-decoration: none;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 6px 12px;
            border-radius: 8px;
        }

        .login-box a:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        /* コンテンツ部分 */
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            margin-top: 100px; /* ヘッダーと被らないように */
        }

        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #16a34a;
            background: #f0fdf4;
        }

        .upload-icon {
            font-size: 4rem;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #4b5563;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        #imageInput {
            display: none;
        }

        .preview-area {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .identify-btn {
            background: #16a34a;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .identify-btn:hover {
            background: #15803d;
        }

        .identify-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: #16a34a;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #16a34a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

                /* --- 上部ナビゲーション（ヘッダー） --- */
        header {
            position: fixed; /* ← 上部に固定 */
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 40px;
            background-color: #ffffff; /* 白ベース */
            border-bottom: 2px solid #dcdcdc; /* 下線で区切る */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 1000; /* 他の要素より前面に */
        }

        header h1 {
            font-size: 22px;
            color: #1e4620; /* 濃い緑 */
            background-color: #e4f0e0; /* 薄い緑背景 */
            border: 1px solid #b6d1b0;
            padding: 6px 14px;
            border-radius: 8px;
        }

        header .login-btn {
            background-color: #e4f0e0; /* 薄い緑 */
            border: 1px solid #b6d1b0;
            color: #1e4620;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        header .login-btn:hover {
            background-color: #d3e8ce;
        }

        /* --- ページ全体の背景 --- */
        body {
            background-color: #f5f7f8;
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            padding-top: 70px; /* ← ヘッダー分の余白を確保 */
        }

    </style>
</head>
<body>
    <!-- 上部バー -->
    <div class="header-bar">
        <h1>植物識別アプリ</h1>
        <div class="login-box">
            {% if session.get('username') %}
                <span>{{ session.get('username') }} さん</span>
                <a href="{{ url_for('logout') }}">ログアウト</a>
            {% else %}
                <a href="/login?next=/">ログイン</a>
            {% endif %}
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="container">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📤</div>
            <div class="upload-text">クリックして画像を選択</div>
            <div class="upload-subtext">または画像をドラッグ＆ドロップ</div>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="preview-area" id="previewArea">
            <img id="previewImage" class="preview-image" alt="プレビュー">
            <button class="identify-btn" id="identifyBtn">植物を識別する</button>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>識別中...</div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const identifyBtn = document.getElementById('identifyBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        let selectedFile = null;

        uploadArea.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', e => handleFile(e.target.files[0]));
        uploadArea.addEventListener('dragover', e => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', e => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('画像ファイルを選択してください');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = e => {
                previewImage.src = e.target.result;
                uploadArea.style.display = 'none';
                previewArea.style.display = 'block';
                errorDiv.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        identifyBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('image', selectedFile);
            identifyBtn.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/identify', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('plantResults', JSON.stringify(data));
                    window.location.href = '/result';
                } else {
                    showError(data.error || '識別に失敗しました');
                }
            } catch (error) {
                showError('エラーが発生しました: ' + error.message);
            } finally {
                identifyBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
